<head>
    <meta charset="UTF-8">

    <title>Message Notification Portal</title>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="../bower_components/flux/dist/Flux.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <style>
        table.message-motification-table {

        table.message-motification-table .index{

        table.message-motification-table td.description{

        }

        table.message-motification-table p{

        }

        div.message-motification-container {

        div.message-motification-header{

            padding: 10px;
        }

        div.message-motification-header h6{
